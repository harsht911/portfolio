<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#0D1117">
    <title>BuiltWithHarsh</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0D1117;
            color: #E6EDF3;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        /* General Utilities */
        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.5);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(63, 185, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(63, 185, 80, 0);
            }
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease !important;
        }

        .hover-lift:hover {
            transform: translateY(-6px) !important;
            box-shadow: 0 12px 40px rgba(63, 185, 80, 0.15) !important;
            border-color: rgba(63, 185, 80, 0.3) !important;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .section-divider {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(63, 185, 80, 0.6), transparent);
        }

        /* Prevent horizontal scroll globally */
        html,
        body,
        #root {
            width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        /* Force React Native Web containers to behave */
        [data-testid="root"],
        .content,
        .responsive-content {
            max-width: 100vw !important;
            overflow-x: hidden !important;
        }

        /* Nav & Menu */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
            z-index: 200;
        }

        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background: #E6EDF3;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-btn.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-btn.open span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.98);
            backdrop-filter: blur(20px);
            z-index: 150;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .mobile-nav-overlay.open {
            display: flex;
        }

        /* Typewriter Fix */
        .typewriter-text-one-line {
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            display: inline-block !important;
            max-width: 100% !important;
            font-size: clamp(14px, 4vw, 24px) !important;
        }

        /* ============ RESPONSIVE RULES ============ */

        /* TABLET */
        @media (max-width: 1024px) {

            .hero-title,
            .section-title {
                font-size: 42px !important;
            }

            .content {
                padding-left: 24px !important;
                padding-right: 24px !important;
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex !important;
            }

            .desktop-nav {
                display: none !important;
            }

            .hero-layout {
                flex-direction: column-reverse !important;
                text-align: center !important;
                padding-top: 20px !important;
                gap: 40px !important;
            }

            .textContent {
                align-items: center !important;
                width: 100% !important;
                padding-right: 0 !important;
            }

            .hero-title,
            .section-title {
                font-size: 32px !important;
                line-height: 1.2 !important;
            }

            .description {
                font-size: 16px !important;
                line-height: 26px !important;
                margin: 0 auto !important;
            }

            .responsive-grid {
                flex-direction: column !important;
                gap: 20px !important;
            }

            .responsive-grid>* {
                width: 100% !important;
                min-width: unset !important;
            }

            .stats-grid {
                flex-direction: row !important;
                flex-wrap: wrap !important;
                justify-content: center !important;
                gap: 10px !important;
            }

            .stats-grid>* {
                width: calc(50% - 10px) !important;
                min-width: 140px !important;
            }

            .imageWrapper {
                width: 220px !important;
                height: 220px !important;
            }

            .availability-badge {
                display: none !important;
            }

            .mobile-nav-link {
                font-size: 24px !important;
                font-weight: 700;
                color: #E6EDF3;
                text-decoration: none;
            }
        }

        /* SMALL MOBILE */
        @media (max-width: 480px) {

            .hero-title,
            .section-title {
                font-size: 26px !important;
            }

            .btn-group-responsive {
                flex-direction: column !important;
                gap: 12px !important;
                width: 100% !important;
            }

            .btn-group-responsive>* {
                width: 100% !important;
            }

            .content {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #161B22;
        }

        ::-webkit-scrollbar-thumb {
            background: #3FB950;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
